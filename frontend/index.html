<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Rain Theme</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        #input {
            text-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00;
            background: #000;
            color: #00ff00;
            border: none;
            outline: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            font-size: 40px;
            width: 70%;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }

        #input::placeholder {
            color: #00ff00;
            opacity: 1;
        }

        #input:focus {
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <input id="input" type="text" placeholder="Type something...">
</body>
</html>
